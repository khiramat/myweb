	<title>Forms</title>
	<link rel="stylesheet" href="stylesheets/iphone.css"/>
	<script type="text/javascript">
		function clickclear(thisfield, defaulttext) {
			if (thisfield.value == defaulttext) {
				thisfield.value = "";
			}
		}
		function clickrecall(thisfield, defaulttext) {
			if (thisfield.value == "") {
				thisfield.value = defaulttext;
			}
		}
	</script>

			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);

	</script>
</head>

<body>


<h1>Field sets</h1>

<ul class="form">
	<li><input type="text" name="name" value="Text" id="some_name" onclick="clickclear(this, 'Text')"
	           onblur="clickrecall(this,'Text')"/></li>
	<li><input type="text" name="search" value="Search" id="some_name" onclick="clickclear(this, 'Search')"
	           onblur="clickrecall(this,'Search')"/></li>
	<li><input type="text" name="phone" value="Phone" id="some_name" onclick="clickclear(this, 'Phone')"
	           onblur="clickrecall(this,'Phone')"/></li>
	<li><input type="text" name="zip" value="Numbers" id="some_name" onclick="clickclear(this, 'Numbers')"
	           onblur="clickrecall(this,'Numbers')"/></li>
	<li><textarea onclick="clickclear(this, 'Dirección')" onblur="clickrecall(this,'Dirección')">Dirección</textarea></li>
	<li><select name="volvo">
		<option value="volvo">volvo</option>
		<option value="saab">Saab</option>
		<option value="mercedes">Mercedes</option>
		<option value="audi">Audi</option>
	</select></li>
	<li><input type="password" name="some_name" value="iphonedelcopon" id="some_name"/></li>
	<li><input type="file" name="some_name" value="iphonedelcopon" id="some_name"/></li>
	<li><input type="checkbox" name="some_name" value="Hello" id="some_name" title="V8 Engine Type"/></li>
	<li><input type="checkbox" name="some_name" value="Hello" checked="checked" id="some_name" title="V12 Engine Type"/>
	</li>
	<li><input type="radio" name="some_name" value="Hello" id="some_name" title="Only cars"/></li>
	<li><input type="radio" name="some_name" value="Hello" id="some_name" title="Only motorbikes"/></li>
</ul>
