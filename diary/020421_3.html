		<td>
			<p class="height3">10分ほど煮たら、酵母発酵促進用にコップ一杯の麦汁を取っておく。<br>
				このあたりから、容器その他の消毒をちゃんとするようにしなければならない。<br>
				1時間たっらタ火を止め、香り付け用のフィニッシングホップを入れる。</p>

	</tr>
	<tr>
		<td>
			<p class="height3">ホップを入れたらよく混ぜる。<br>
				次に 冷却機を使って速攻で麦汁を冷やす。<br>
				ここでチンタラ冷やしていると、雑菌が入り込みビールの味が落ちてしまうので、とにかく素早く。<br>
				5分ほどで30°Cまで冷えるので、鍋の麦汁を発酵タンクに移し変える。</p>
