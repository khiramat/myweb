<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Google Maps JavaScript API Example: Simple Map</title>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAtMHTNRmmHRAKKKL5V9RoRRS-lTRnSld3CWa02AqlUcLnRCVkvRSl5Rm7vxdWZq855vyNs20eTns7gg"
	        type="text/javascript"></script>
	<script type="text/javascript">

		function load() {
			if (GBrowserIsCompatible()) {
				var map = new GMap2(document.getElementById("map_canvas"));
				map.setCenter(new GLatLng(37.4419, -122.1419), 13);
				map.setUIToDefault();
			}
		}

	</script>
	<script type="text/javascript">
		function initialize() {
			if (GBrowserIsCompatible()) {
				//var map = new GMap2(document.getElementById("map")); //======変更======
				var map = new GMap2(document.getElementById("map"));   //======追加======
				map.addControl(new GMapTypeControl());                 //======追加======
				map.setCenter(new GLatLng(35.658517, 139.745407), 2);  //===数字を変更===
			                                                         //北緯･東経･ズーム(1-15)
			}
		}
	</script>

	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-25509634-1']);
		_gaq.push(['_trackPageview']);

		(function () {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();

	</script>
</head>
<body onload="initialize()" onunload="GUnload()">
<div id="map_canvas" style="width: 500px; height: 300px"></div>
<div id="map" style="width: 500px; height: 300px"></div>
</body>
</html>
